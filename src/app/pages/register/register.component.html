<div class="form-wrapper">
 <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()" class="registration-card row g-2">
  <h4>नोंदणी फॉर्म (Registration Form)</h4>

  <div class="col-md-4">
    <label for="firstName" class="form-label">पहिले नाव / First Name</label>
    <input type="text" class="form-control" id="firstName" formControlName="firstName">
  </div>

  <div class="col-md-4">
    <label for="middleName" class="form-label">मधले नाव / Middle Name</label>
    <input type="text" class="form-control" id="middleName" formControlName="middleName">
  </div>

  <div class="col-md-4">
    <label for="lastName" class="form-label">आडनाव / Last Name</label>
    <input type="text" class="form-control" id="lastName" formControlName="lastName">
  </div>

  <div class="col-md-6">
    <label for="email" class="form-label">ईमेल आयडी / Email ID</label>
    <input type="email" class="form-control" id="email" formControlName="email">
  </div>

  <div class="col-md-6">
    <label for="mobile" class="form-label">मोबाईल नंबर / Mobile No</label>
    <input type="text" class="form-control" id="mobile" formControlName="mobile">
  </div>

  <div class="col-md-6">
    <label for="aadhar" class="form-label">आधार क्रमांक / Aadhar No</label>
    <input type="text" class="form-control" id="aadhar" formControlName="aadhar">
  </div>

  <div class="col-md-6">
    <label for="gatNumber" class="form-label">गट क्रमांक / Gat Number</label>
    <input type="text" class="form-control" id="gatNumber" formControlName="gatNumber">
  </div>

  <div class="col-md-4">
    <label for="password" class="form-label">पासवर्ड / Password</label>
    <input type="password" class="form-control" id="password" formControlName="password">
  </div>

  <div class="col-md-4">
    <label for="gender" class="form-label">लिंग / Gender</label>
    <select id="gender" class="form-select" formControlName="gender">
      <option value="">लिंग निवडा / Select gender</option>
      <option value="Male">पुरुष / Male</option>
      <option value="Female">स्त्री / Female</option>
      <option value="Other">इतर / Other</option>
    </select>
  </div>

 <div class="col-md-4">
  <label for="role" class="form-label">भूमिका निवडा / Select Role</label>
  <select id="role" class="form-select" formControlName="role_id">
    <option value="">भूमिका निवडा / Select Role</option>
    <option value="2">शेतकरी / Farmer</option>
    <option value="3">विक्रेता / Dealer</option>
    <option value="4">ग्राहक / Consumer</option>
  </select>
</div>


  <div class="col-md-4">
    <label for="state" class="form-label">राज्य / State</label>
    <input type="text" class="form-control" id="state" formControlName="state">
  </div>

  <div class="col-md-4">
    <label for="district" class="form-label">जिल्हा / District</label>
    <input type="text" class="form-control" id="district" formControlName="district">
  </div>

  <div class="col-md-4">
    <label for="taluka" class="form-label">तालुका / Taluka</label>
    <input type="text" class="form-control" id="taluka" formControlName="taluka">
  </div>

  <div class="col-md-6">
    <label for="village" class="form-label">गाव / Village</label>
    <input type="text" class="form-control" id="village" formControlName="village">
  </div>

  <div class="col-md-3">
    <label for="pincode" class="form-label">पिनकोड / Pincode</label>
    <input type="text" class="form-control" id="pincode" formControlName="pincode">
  </div>

  <div class="col-md-3">
    <label for="address" class="form-label">पत्ता / Address</label>
    <input type="text" class="form-control" id="address" formControlName="address">
  </div>

  <div class="col-12">
    <button type="submit" class="btn btn-custom w-100 mt-2">नोंदणी करा / Register</button>
  </div>

  <div class="col-12">
    <div class="mt-2 text-center">
      <span>Already registered? Please login. आधीच नोंदणी केली आहे? लॉगिन करा.</span><br>
      <button class="btn btn-success mt-2" (click)="goToLogin()">Go to Login</button>
    </div>
  </div>
</form>

  <img src="assets/agrisetu.png" alt="Logo" />
</div> -->
</div>
